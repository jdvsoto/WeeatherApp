<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="hot.png" *ngIf="weatherData.main.temp > 15" class="img" />
    <img src="cold.jpg" *ngIf="weatherData.main.temp <= 20" class="img" />
    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">
        {{ weatherData.main.temp | number : "1.0-0" }}°C
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="low-temperature.png" class="info-block-img" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_min }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="high-temperature.png" class="info-block-img" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_max }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="humidity.png" class="info-block-img" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="wind.png" class="info-block-img" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind.speed }}km/h</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
